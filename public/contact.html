<!DOCTYPE html>
<html>
    <head>
        <title>portfolio</title>
        <link rel="stylesheet" href="style/contact.css">
    </head>
    <body>
        <div class="top-section">
            <div class="header">
                <h1>nowahspov</h1>
                <a href="index.html"><h2>home</h2></a>
                <a href="about-me.html"><h3>about me</h3></a>
                <a href="contact.html"><h4>contact</h4></a>
                <a class="header-insta-icon" href="https://www.instagram.com/nowahspov/">
                    <img src="elements/insta-icon.png">
                </a>
                <a class="header-tiktok-icon" href="https://www.tiktok.com/@nowahspov">
                    <img src="elements/tiktok-icon.png">
                </a>
            </div>
            <div class="header-image">
                    <img src="contact-photos/DSC01420.jpg">
            </div>
        </div>

        <div class="contact-section-container">
            <div class="contact-main">

                <form 
                    action="https://formspree.io/f/mqanbljq"
                    method="POST"
                >
                    <div class="contact-text">Contact</div>

                    <div class="contact-name">
                        <div class="contact-name-text">Name</div>
                        <div class="contact-first-name-container">
                            <div class="contact-first-name">
                                <div class="contact-text-first-name">
                                    <div>First Name&nbsp;&nbsp;&nbsp;</div>
                                    <div class="required-text">(required)</div>
                                </div>
                                <input class="contact-input-first-name" type="text" name="first" autocomplete="off" required>
                            </div>
                        </div>
                        <div class="contact-last-name-container">
                            <div class="contact-last-name">
                                <div class="contact-text-last-name">
                                    <div>Last Name&nbsp;&nbsp;&nbsp;</div>
                                    <div class="required-text">(required)</div>
                                </div>
                                <input class="contact-input-last-name" type="text" name="last" autocomplete="off" required>
                            </div>
                        </div>
                    </div>


                    <div class="contact-email">
                        <div class="contact-text-email">
                            <div>Email&nbsp;&nbsp;&nbsp;</div>
                            <div class="required-text">(required)</div>
                        </div>
                        <input class="contact-input-email" type="email" name="email" autocomplete="off" required>
                    </div>

                    <div class="contact-message">
                        <div class="contact-text-message">
                            <div>Message&nbsp;&nbsp;&nbsp;</div>
                            <div class="required-text">(required)</div>
                        </div>
                        <textarea class="contact-input-message" class="contact-message" rows="8" cols="40" type="text" name="message" autocomplete="off" required></textarea>
                    </div>

                    <div class="submit-button-container">
                        <button class="submit-button" type="submit">Send</button>
                    </div>

                </form>
            </div>
        </div>

        <div class="bottom-section">
            <h1 class="bottom-section-title">nowahspov</h1>
            <a class="bottom-section-insta-icon" href="https://www.instagram.com/nowahspov/">
                <img src="elements/insta-icon.png">
            </a>
            <a class="bottom-section-tiktok-icon" href="https://www.tiktok.com/@nowahspov">
                <img src="elements/tiktok-icon.png">
            </a>
        </div>
    </body>
</html>
